<ion-card>
  <ion-card-header>
    <ion-card-subtitle>
      <span class="text-primary">{{ index + 1 }}.</span>
      <span class="source-name">{{noticia.source.name}}</span> 
       <div class="action-sheet-noticia">
         <ion-button (click)="mostrarSheet()" expand="block" fill="clear" shape="round">
          
           <ion-icon slot="end" name="ellipsis-vertical-outline"></ion-icon>
         </ion-button>
       </div>
    </ion-card-subtitle>
    <a [href]="noticia.url" target="_new" class="ion-padding">
      <ion-card-title (click)="abrirNoticia()">{{noticia.title}}</ion-card-title>
    </a>
  </ion-card-header>

  <a [href]="noticia.url" target="_new">
    <ion-img [src]="noticia.urlToImage" 
          *ngIf="noticia.urlToImage"
          (click)="abrirNoticia()">
    </ion-img>
  </a>
  

  <ion-card-content>
    <p>{{noticia.description}}</p>
  </ion-card-content>

</ion-card>
